<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://open.scdn.co/static/images/favicon.png ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <header class="header">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_White.png" alt="logo" class="logo">
        <a href="#" class="button">VER EN SPOTIFY</a>
    </header>
    <main class="main">
        <section class="pannel">
            <header>
                <h1 class="pannel__title">Los planes son mejores con música</h1>
            </header>
            <section class="pannel__items">
                <div class="item">
                    <a href="#" class="item__btn"><i class="fab fa-spotify"></i></a>
                    <img src="https://via.placeholder.com/200/2196f3" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fab fa-spotify"></i></a>
                    <img src="https://via.placeholder.com/200/009688" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fab fa-spotify"></i></a>
                    <img src="https://via.placeholder.com/200/ffeb3b" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fab fa-spotify"></i></a>
                    <img src="https://via.placeholder.com/200/f44336" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fab fa-spotify"></i></a>
                    <img src="https://via.placeholder.com/200/2196f3" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fab fa-spotify"></i></a>
                    <img src="https://via.placeholder.com/200/009688" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fab fa-spotify"></i></a>
                    <img src="https://via.placeholder.com/200/ffeb3b" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fab fa-spotify"></i></a>
                    <img src="https://via.placeholder.com/200/f44336" alt="photo" class="item__img">
                </div>
            </section>
        </section>
        <section class="pannel">
            <header>
                <h1 class="pannel__title">Géneros y estados de ánimo</h1>
            </header>
            <section class="pannel__items">
                <div class="item">
                    <a href="#" class="item__btn item--big"><i class="fas fa-music"></i></a>
                    <img src="https://via.placeholder.com/200/2196f3" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fas fa-drum"></i></a>
                    <img src="https://via.placeholder.com/200/009688" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fas fa-podcast"></i></a>
                    <img src="https://via.placeholder.com/200/ffeb3b" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fas fa-headphones-alt"></i></a>
                    <img src="https://via.placeholder.com/200/f44336" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fas fa-guitar"></i></a>
                    <img src="https://via.placeholder.com/200/2196f3" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fas fa-compact-disc"></i></a>
                    <img src="https://via.placeholder.com/200/009688" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fas fa-volume-up"></i></a>
                    <img src="https://via.placeholder.com/200/ffeb3b" alt="photo" class="item__img">
                </div>
                <div class="item">
                    <a href="#" class="item__btn"><i class="fas fa-sliders-h"></i></a>
                    <img src="https://via.placeholder.com/200/f44336" alt="photo" class="item__img">
                </div>
            </section>
        </section>
    </main>
    <footer class="footer">
        <header class="header">
            <a href="#" class="button">VIEW ON SPOTIFY</a>
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_White.png" alt="logo" class="logo--big">
        </header>
        <nav class="footer-nav">
            <a href="#" class="footer-nav__item">Información Legal</a>
            <a href="#" class="footer-nav__item">Privacidad</a>
            <a href="#" class="footer-nav__item">Cookies</a>
            <a href="#" class="footer-nav__item">Acerca de los anuncios</a>
        </nav>
    </footer>
