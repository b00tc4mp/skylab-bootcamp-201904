<script>
    var interval = setInterval(function () {
        console.log('interval');
    }, 10);

    console.log('continue after interval');

    var timeout = setTimeout(function () {
        console.log('timeout end');

        clearInterval(interval);
    }, 1000);

    console.log('continue after timeout');

</script>
